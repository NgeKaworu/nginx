version: "3.9"

services:
  furan.xyz:
    container_name: furan.xyz
    image: ngekaworu/furan.xyz
    restart: "always"
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - frontend
      - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt/live/furan.xyz/fullchain.pem:/etc/letsencrypt/live/furan.xyz/fullchain.pem
      - /etc/letsencrypt/live/furan.xyz/privkey.pem:/etc/letsencrypt/live/furan.xyz/privkey.pem

networks:
  backend:
    name: backend
    driver: bridge
  frontend:
    name: frontend
    driver: bridge
